    <body>
        <header class="text-center py-4" >
       <!-- Encabezado de la página  / menu de navegacion para cada coleccion --> 
       <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" >KillerRats</a>

        <main class="container mt-2">  
                <h2 class="text-center">USUARIOS</h2>
               <section>
                <div class="row">
                           <!-- formulario para crear usuarios --> 
                <div class=" form_crear_user  col-md-6 mt-5 mb-4">
                    <h4 >Crear usuarios</h4>
                        <form id="userForm">
                            <div class="form-group">
                                <label for="nombre_P">Nombre:</label>
                                <input type="text"  id="nombre_P" placeholder="ingrese nombre" required >
                            </div>
                            <div class="form-group">
                                <label for="edad_P">Edad:</label>
                                <input type="number"  id="edad_P" placeholder="ingrese edad" required >
                            </div>
                            <div class="form-group">
                                <label for="per_P">Personaje seleccionado:</label>
                                <input type="text"  id="per_P" placeholder="ingrese personaje" required >
                            </div>
                            <div class="form-group">
                                <label for="nivel_P">Nivel :</label>
                                <input type="number"  id="nivel_P" placeholder="ingrese el nivel actual" required >
                            </div>
                            <div class="form-group">
                                <label for="mon_P">Cantidad de monedas:</label>
                                <input type="number"  id="mon_P" placeholder="ingrese la cantidad monedas" required >
                            </div>
                            <div class="form-group">
                                <label for="com_P">Cantidad de compras:</label>
                                <input type="number"  id="com_P" placeholder="ingrese cantidad de compras" required >
                            </div>

                                <h5>Provisiones</h5>
                                <div id="probContainer">
                                    <div class="proviciones">
                                        <input type="text" placeholder="Nombre del objeto" >
                                        <input type="number" placeholder="Cantidad" >
                                    </div>
                                </div>
                                <button type="button" id="addObjeto" class="btn btn-secondary m-2">Agregar campo para crear objeto</button>
                                
                            <div clas="mt-5 mb-4">
                            <button type="submit" id= "crear_N" class=" btn btn-primary m-2">Crear</button>
                        </div>
                        </form>
                </div>

                    <!-- formulario para ver  usuarios  --> 
                    <div class=" col-md-6 mt-5 mb-4">
                    <form id="form_ver_usuario" >
                    <h4>Ver detalles del usuario</h4>
                    <div id="auth-section" class="mb-3">
                      <input type="text" id="nombre_V" class="form-control" placeholder="ingrese el nombre" >
                      <button id="mostrar_N" class="btn btn-primary mt-2">Ver</button>
                    </form>
                    <div id="resultado" ></div>          
                    </div>
                    
                </div>
            </section>
             <section>

                <div class="row">

                    <!-- formulario para eliminar usuario  --> 

                  <div class="col-md-6 mt-5 mb-4">
                    <form class=" form_eliminar_usuario ">
                        <h4>Eliminar Usuario</h4>
                        <div class="form-group">
                            <label for="eliminar_id">Nombre:</label>
                            <input type="text"  id="id" placeholder="ingrese el id" required >
                        </div>
                        <button type="submit" id="eliminar_N" class="  btn btn-primary">Eliminar</button>
                    </form>
                  </div>

                       <!-- formulario para modificar usuario  --> 

                   <div class=" form_modifi_usuario  col-md-6 mt-5 mb-4">
                    <h4 >Modificar usuario</h4>
                        <form id="mod_userform">
                            <div class="form-group">
                                <label for="id_M">Id:</label>
                                <input type="text"  id="id_M" placeholder="ingrese el id" required >
                            </div>
                            <div class="form-group">
                                <label for="nombre_M">Nombre:</label>
                                <input type="text"  id="nombre_M" placeholder="ingrese nombre"  >
                            </div>
                            <div class="form-group">
                                <label for="edad_M">Edad:</label>
                                <input type="number"  id="edad_M" placeholder="ingrese edad" required >
                            </div>
                            <div class="form-group">
                                <label for="per_M">Personaje seleccionado:</label>
                                <input type="text"  id="per_M" placeholder="ingrese personaje" required >
                            </div>
                            <div class="form-group">
                                <label for="nivel_M">Nivel :</label>
                                <input type="number"  id="nivel_M" placeholder="ingrese el nivel actual" required >
                            </div>
                            <div class="form-group">
                                <label for="mon_M">Cantidad de monedas:</label>
                                <input type="number"  id="mon_M" placeholder="ingrese la cantidad monedas" required >
                            </div>
                            <div class="form-group">
                                <label for="com_M">Cantidad de compras:</label>
                                <input type="number"  id="com_M" placeholder="ingrese cantidad de compras" required >
                            </div>

                                <h5>Provisiones</h5>
                                <div id="probContainer_1">
                                    <div class="proviciones_1">
                                        <input type="text" placeholder="Nombre del objeto" required >
                                        <input type="number" placeholder="Cantidad" required >
                                    </div>
                                </div>
                                <button type="button" id="canObjeto" class="btn btn-secondary m-2">Agregar campo para crear objeto</button>
                                
                            <div clas="mt-5 mb-4">
                            <button type="submit" id= "modificar_N" class=" btn btn-primary m-2">Modificar</button>
                        </div>
                        </form>
                    </div>
                </div>
            </section>
            
        </main>

        <footer class="text-center py-4">
            <!-- Pie de página -->
            <p>Autor: Valentina Florez - Estudiante de Ingenieria multimedia </p>
