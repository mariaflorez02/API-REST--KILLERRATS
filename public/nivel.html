        <main class="container mt-2">  
                <h2 class="text-center">NIVEL</h2>
               <section>
                <div class="row">
                           <!-- formulario para crear niveles  --> 
                <div class=" form_crear_nivel  col-md-6 mt-5 mb-4">
                    <h4 >Crear niveles de juego</h4>
                        <form id="nivelForm">
                            <div class="form-group">
                                <label for="nombre_P">Nombre:</label>
                                <input type="text"  id="nombre_P" placeholder="ingrese nombre" required >
                            </div>
                            
                            <div class="form-group">
                                <label for="descripcion_P">Descripcion del nivel:</label>
                                <textarea id="descripcion_P" class="form-control" rows="4" placeholder="Escribe la descripcion del nivel y su historia..." required></textarea>
                            </div>

                                <h5>Enemigos</h5>
                                <div id="enemigosContainer">
                                    <div class="enemigo">
                                        <input type="text" placeholder="Nombre del enemigo" >
                                        <input type="number" placeholder="Cantidad" >
                                    </div>
                                </div>
                                <button type="button" id="addEnemigo" class="btn btn-secondary m-2">Agregar campo para crear enemigo</button>

                                <h5>Objetos</h5>
                                <div id="objetosContainer">
                                    <div class="objeto">
                                        <input type="text" placeholder="Nombre del objeto" >
                                        <input type="number" placeholder="Cantidad" >
                                    </div>
                                </div>
                                <button type="button" id="addObjeto" class="btn btn-secondary m-2">Agregar campo para crear objeto</button>
                            <div clas="mt-5 mb-4">
                            <button type="submit" id= "crear_N" class=" btn btn-primary m-2">Crear</button>
                        </div>
                        </form>
                </div>

                    <!-- formulario para ver  niveles  --> 
                    <div class=" col-md-6 mt-5 mb-4">
                    <form id="form_ver_nivel" >
                    <h4>Ver detalles del nivel</h4>
                    <div id="auth-section" class="mb-3">
                      <input type="text" id="nombre_V" class="form-control" placeholder="ingrese el nombre" >
                      <button id="mostrar_N" class="btn btn-primary mt-2">Ver</button>
                    </form>
                    <div id="resultado" ></div>          
                    </div>
                    
                </div>
            </section>
             <section>

                <div class="row">

                    <!-- formulario para eliminar niveles  --> 

                  <div class="col-md-6 mt-5 mb-4">
                    <form class=" form_eliminar_nivel ">
                        <h4>Eliminar Nivel</h4>
                        <div class="form-group">
                            <label for="eliminar_id">Nombre:</label>
                            <input type="text"  id="id" placeholder="ingrese el id" required >
                        </div>
                        <button type="submit" id="eliminar_N" class="  btn btn-primary">Eliminar</button>
                    </form>
                  </div>

                       <!-- formulario para modificar nivel  --> 

                   <div class=" form_modifi_nivel  col-md-6 mt-5 mb-4">
                    <h4 >Modificar objetos</h4>
                        <form id="mod_nivelform">
                            <div class="form-group">
                                <label for="id_M">Id:</label>
                                <input type="text"  id="id_M" placeholder="ingrese el id" required >
                            </div>
                            <div class="form-group">
                                <label for="nombre_M">Nombre:</label>
                                <input type="text"  id="nombre_M" placeholder="ingrese nombre"  >
                            </div>
                            <div class="form-group">
                                <label for="descripcion_M">Descripcion del nivel:</label>
                                <textarea id="descripcion_M" class="form-control" rows="4" placeholder="Escribe la descripcion del nivel y su historia..."></textarea>
                            </div>

                            <h5>Enemigos</h5>
                            <div id="enemigosContainer_1">
                                <div class="enemigo_1">
                                    <input type="text" placeholder="Nombre del enemigo" required>
                                    <input type="number" placeholder="Cantidad" required>
                                </div>
                            </div>
                            <button type="button" id="Enemigo" class="btn btn-secondary m-2">Agregar Enemigo</button>

                            <h5>Objetos</h5>
                            <div id="objetosContainer_1">
                                <div class="objeto_1">
                                    <input type="text" placeholder="Nombre del objeto" required>
                                    <input type="number" placeholder="Cantidad" required>
                                </div>
                            </div>
                            <button type="button" id="canObjeto" class="btn btn-secondary m-2">Agregar Objeto</button>
                        <div clas="mt-5 mb-4">
                        <button type="submit" id= "modificar_N" class=" btn btn-primary m-2">Crear</button>
                    </div>
                        </form>
                    </div>
                </div>
            </section>
            
        </main>
