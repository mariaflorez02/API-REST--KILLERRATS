        <main class="container mt-2">  
                <h2 class="text-center">INVENTARIO</h2>
               <section>
                <div class="row">
                           <!-- formulario para crear objetos  --> 
                <div class=" form_crear_objeto  col-md-6 mt-5 mb-4">
                    <h4 >Crear objeto del inventario</h4>
                        <form >
                            <div class="form-group">
                                <label for="nombre_P">Nombre:</label>
                                <input type="text"  id="nombre_P" placeholder="ingrese nombre" required >
                            </div>
                            <div class="form-group">
                                <label for="tipo_P">Tipo:</label>
                                <select  id="tipo_P"  required >
                                    <option value="compra">objeto de compra</option>
                                    <option value="compra y recoleccion">objeto que se compra y se recolecta</option>
                                    <option value="recoleccion">objeto que se recolecta</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="funcion_P">Funcion:</label>
                                <input type="text"  id="funcion_P"  placeholder="ingrese la funcion" required >
                            </div>
                            <div class="form-group">
                                <label for="costo_P">Costo (objetos de compra):</label>
                                <input type="number"  id="costo_P"  placeholder="ingrese el costo"  >
                            </div>
                            <div class="form-group">
                                <label for="valor_P">Valor (objetos de compra y recoleccion):</label>
                                <input type="number"  id="valor_P"  placeholder="ingrese el valor"  >
                            </div>
                            <div class="form-group">
                                <label for="daño_P">Valor (solo objetos de compra):</label>
                                <input type="number"  id="daño_P"  placeholder="ingrese el valor"  >
                            </div>
                            <button type="submit" id= "crear_I" class=" btn btn-primary">Crear</button>
                        </form>
                </div>

                    <!-- formulario para ver  personaje  --> 
                    <div class=" col-md-6 mt-5 mb-4">
                    <form id="form_ver_objeto" >
                    <h4>Ver objeto del inventario</h4>
                    <div id="auth-section" class="mb-3">
                      <input type="text" id="nombre_V" class="form-control" placeholder="ingrese el nombre" >
                      <button id="mostrar_I" class="btn btn-primary mt-2">Ver</button>
                    </form>
                    <div id="resultado" ></div>          
                    </div>
                    
                </div>
            </section>
             <section>

                <div class="row">

                    <!-- formulario para eliminar objetos  --> 

                  <div class="col-md-6 mt-5 mb-4">
                    <form class=" form_eliminar_objeto  ">
                        <h4>Eliminar Objeto</h4>
                        <div class="form-group">
                            <label for="eliminar_id">Nombre:</label>
                            <input type="text"  id="id" placeholder="ingrese el id" required >
                        </div>
                        <button type="submit" id="eliminar_I" class="  btn btn-primary">Eliminar</button>
                    </form>
                  </div>

                       <!-- formulario para modifiar objeto  --> 

                   <div class=" form_modifi_objeto  col-md-6 mt-5 mb-4">
                    <h4 >Modificar objetos</h4>
                        <form >
                            <div class="form-group">
                                <label for="id_M">Id:</label>
                                <input type="text"  id="id_M" placeholder="ingrese el id" required >
                            </div>
                            <div class="form-group">
                                <label for="nombre_M">Nombre:</label>
                                <input type="text"  id="nombre_M" placeholder="ingrese nombre"  >
                            </div>
                            <div class="form-group">
                                <label for="tipo_M">Tipo:</label>
                                <select  id="tipo_M"  required >
                                    <option value="compra">objeto de compra</option>
                                    <option value="compra y recoleccion">objeto que se compra y se recolecta</option>
                                    <option value="recoleccion">objeto que se recolecta</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="funcion_M">Funcion:</label>
                                <input type="text"  id="funcion_M"  placeholder="ingrese la funcion"  >
                            </div>
                            <div class="form-group">
                                <label for="costo_M">Costo (objetos de compra):</label>
                                <input type="number"  id="costo_M"  placeholder="ingrese el costo"  >
                            </div>
                            <div class="form-group">
                                <label for="valor_M">Valor (objetos de compra y recoleccion):</label>
                                <input type="number"  id="valor_M"  placeholder="ingrese el valor"  >
                            </div>
                            <div class="form-group">
                                <label for="daño_M">Valor (solo objetos de compra):</label>
                                <input type="number"  id="daño_M"  placeholder="ingrese el valor"  >
                            </div>
                            <button type="submit" id="modificar_I" class="  btn btn-primary">Modificar</button>
                        </form>
                    </div>
                </div>
            </section>
            
        </main>
